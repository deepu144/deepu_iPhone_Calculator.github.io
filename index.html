<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/icons8-calculator-48.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body id="key">
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 main-container">
                    <div class="main-calculator-container">
                        <div class="top-calci">
                            <div class="result">
                                <p id="display">0</p>
                            </div>
                        </div>
                        <div class="body-calci">
                            <div class="sub-body-calci">
                                <div class="calci-button gray ac" id="clear">AC</div>
                                <div class="calci-button gray" id="plus-minus">+/-</div>
                                <div class="calci-button gray percent" id="%">%</div>
                                <div class="calci-button orange" id="/">/</div>
                                <div class="calci-button dark-gray seven" id="7">7</div>
                                <div class="calci-button dark-gray eight" id="8">8</div>
                                <div class="calci-button dark-gray nine" id="9">9</div>
                                <div class="calci-button orange" id="*">x</div>
                                <div class="calci-button dark-gray four" id="4">4</div>
                                <div class="calci-button dark-gray five" id="5">5</div>
                                <div class="calci-button dark-gray six" id="6">6</div>
                                <div class="calci-button orange" id="-">-</div>
                                <div class="calci-button dark-gray one" id="1">1</div>
                                <div class="calci-button dark-gray two" id="2">2</div>
                                <div class="calci-button dark-gray three" id="3">3</div>
                                <div class="calci-button orange plus" id="+">+</div>
                                <div class="calci-button-zero dark-gray zero" id="0">0</div>
                                <div class="calci-button dark-gray dot" id=".">.</div>
                                <div class="calci-button orange equal" id="equal">=</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
